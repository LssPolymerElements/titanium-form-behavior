<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>${{componentName}} demo</title>
       <script>
        // setup Polymer options
        window.Polymer = { lazyRegister: true, dom: 'shadow' };
        // Load webcomponentsjs polyfill if browser does not support native Web Components
        (function () {
            'use strict';
            var onload = function () {
                // For native Imports, manually fire WebComponentsReady so user code
                // can use the same code path for native and polyfill'd imports.
                if (!window.HTMLImports) {
                    document.dispatchEvent(
                      new CustomEvent('WebComponentsReady', { bubbles: true })
                    );
                }
            };
            var webComponentsSupported = (
              'registerElement' in document
              && 'import' in document.createElement('link')
              && 'content' in document.createElement('template')
            );
            if (!webComponentsSupported) {
                var script = document.createElement('script');
                script.async = true;
                script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
                script.onload = onload;
                document.head.appendChild(script);
            } else {
                onload();
            }
        })();
        //load promise polyfills
        (function() {
            if (typeof Promise !== "undefined" && Promise.toString().indexOf("[native code]") !== -1) {
                //console.log("Browser has promises");
                // browser has Promises
            } else {
                // polyfill Promises
                var e = document.createElement('script');
                e.src = '/bower_components/bluebird/js/browser/bluebird.min.js';
                document.head.appendChild(e);
                console.log("Promise Polyfill loaded");
            }
        })();
        //load fetch polyfills
        (function() {
            if (typeof window.fetch === "function") {
                //console.log("Browser has fetch");
                // browser has fetch
            } else {
                // polyfill fetch
                var e = document.createElement('script');
                e.src = '/bower_components/fetch/fetch.js';
                document.head.appendChild(e);
                console.log("Fetch Polyfill loaded");
            }
        })();
        // load pre-caching service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load',
                function() {
                    navigator.serviceWorker.register('/service-worker.js');
                });
        }
    </script>
</head>
